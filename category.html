---
layout: category
---
<h1 style="text-align: center;font-size:500%;border-bottom: 1px solid #c0c0c0;font-family:helvetica;font-weight:bold;padding:40px 0;vertical-align:text-top;margin-top:-30px;color:#777;">##</h1>


<div class="list">
    {% assign filtered_posts = site.posts | where: 'category', page.short_name %}
    {% for post in filtered_posts %}
    <div class="list-module">
    <span class="post-meta">{{ post.date | date_to_string }} â€¢ {{ post.author }} </span>
    <a href="{{ post.url }}">
        <h2 class="post-link">{{ post.title }}</h2>
        <p class="post-description">{{ post.desc }}</p>
    </a>
    </div>
    {% endfor %}
</div>
