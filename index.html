---
layout: list
title: 로고스토리 | 동네 개발자 이야기
---


<div class="list">
    {% for post in site.posts %}
    <div class="list-module">
    <span class="post-meta">{{ post.date | date_to_string }} • {{ post.author }} </span>
    <a href="{{ post.url }}">
        <h2 class="post-link">{{ post.title }}</h2>
        <p class="post-description">{{ post.desc }}</p>
    </a>
    </div>
    {% endfor %}
</div>
